<script>

    var Points; //现有积分
    var IntegralCeiling; //最大兑换积分值
    var PointsFor = $("#PointsForInpu").val(); //兑换积分值
    var ProductId; //商品编号
    var SkuId; //商品唯一标识
    var isIntegral; //查询该商品是否能积分兑换

    //加载事件
    $(function () {

        function LoadIsIntegralToNow(ProductId) {//查询该商品是否能积分兑换

            $.post("/API/ClickIntegralLoad.ashx", { Method: "SelIntegralToNow", ProductId: ProductId }, function (DataIsSuccess) {

                if (DataIsSuccess == "True") {

                    isIntegral = "True";

                    return false;

                } else {

                    isIntegral = "False";

                    return true;
                }
            })

        }

        //获取url中的参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }

        var a = getUrlParam('ShopType'); //获取购买类型

        if (a == "1") {//点击立即购买进来的

            ProductId = $(".modal-body").next().text();

            $.ajaxSetup({

                async: false

            }); //关闭异步请求

            LoadIsIntegralToNow(ProductId);

            $.ajaxSetup({

                async: true

            }); //开启异步请求

            if (isIntegral == "True") {

                $(".modal-body").show();

                SkuId = $(".modal-body").prev().text(); //商品唯一标识

                IsIntegralToNow(ProductId, SkuId);

            } else {

                $(".modal-body").hide();

            }

        } else {
            $(".modal-body").hide();
        }

        function IsIntegralToNow(ProductId, SkuId) {//加载现有积分和最大对分积分值

            $.ajax({

                url: "/API/ClickIntegralLoad.ashx",

                type: 'post',

                dataType: 'json',

                data: { Method: "ClickIntegralLoad", ProductId: ProductId, SkuId: SkuId },

                success: function (datas) {

                    if (datas.dt.length == 0) {

                        Points = 0;

                        IntegralCeiling = 0;

                    } else {

                        Points = datas.dt[0].Points;

                        IntegralCeiling = datas.dt[0].IntegralCeiling;

                    }

                    $("#MaxIntegral").val(IntegralCeiling); //最大兑换积分赋值

                    $("#ExistingIntegral").val(Points); //现有积分赋值

                }
            });
        }

        $.post("/API/ClickIntegralLoad.ashx", { Method: "DelShoppointdfor" }, function (success) {//删除立即购买积分兑换金额
            if (success == "True") {
            } else {
                alert_h("删除立即购买积分兑换金额失败！");
                return false;
            }
        })

    })

    $(function () {

        $("#PointsForInpu").keyup(function () {

            PointsFor = $("#PointsForInpu").val(); //兑换积分值

            $.post("/API/ClickIntegralLoad.ashx", { Method: "DelPointsFor" }, function (data) {//删除所有积分金额记录

                if (data == "True") {

                } else {

                    alert_h("删除积分金额记录错误！");

                    return false;
                }
            });

            if (PointsFor == "" || PointsFor == 0) {

                PointsFor = 0;


            } else {

                if (PointsFor > IntegralCeiling) {
                    alert_h('对不起,该商品最多能兑换' + IntegralCeiling + "积分！");
                    $("#aSubmmitorder").attr('disabled', true);
                    return false;
                } else {
                    $("#aSubmmitorder").attr('disabled', false);
                }


                if (PointsFor > Points) {
                    alert_h('对不起,您的积分余额不足！');
                    $("#aSubmmitorder").attr('disabled', true);
                    return false;
                } else {
                    $("#aSubmmitorder").attr('disabled', false);
                }

                if (PointsFor != 0) {
                    $.post("/API/ClickIntegralLoad.ashx", { Method: "InsertPointsForMoney", PointsForMoney: PointsFor, type: "0" }, function (data) {//添加积分金额记录
                        if (data == "True") {
                        } else {
                            alert_h('添加积分金额记录错误！');
                            return false;
                        }
                    });
                }

            }

            var total0 = $("*[id$=oldtotal0]").text(); //获取应付总额的值
            total0 = total0 - PointsFor; //应付总额=应付总额-积分兑换
            document.getElementById("PointsFor").innerHTML = PointsFor; //为积分兑换赋值
            document.getElementById("total0").innerHTML = total0; //为应付总额赋值
            document.getElementById("total").innerHTML = total0; //为实付总额赋值

        });

    })
 
</script>

<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }

    function setvalue(obj, Templateid) {



        var IntegralOffset = 0;
        var OldMemberPointNumber = parseFloat($("#OldMemberPointNumber").html());
        var NewMemberPointNumber = parseFloat($("#NewMemberPointNumber").html());
        if ($.trim(obj.value) == "") {
            obj.value = 0;
        }



        // var total = parseFloat($("#total" + Templateid).html());
        var PonitToCash_MaxAmount = parseFloat($("#PonitToCash_MaxAmount").html());
        var PointToCashRate = parseFloat($("#PointToCashRate").html());
        IntegralOffset = parseFloat(obj.value) / PointToCashRate;

        var CouponValue = 0;
        if (typeof ($('#coupon' + Templateid).val()) != "undefined")
            if ($.trim($('#coupon' + Templateid).val()) != "")
                CouponValue = parseFloat($('#coupon' + Templateid).val())
        var oldtotal = parseFloat($('#oldtotal' + Templateid).html());
        var shopcost = parseFloat($('#shipcost' + Templateid).html());
        var total = oldtotal - CouponValue + shopcost - IntegralOffset;


        if (total < 0 || PonitToCash_MaxAmount < IntegralOffset) {
            alert_h("抵现金额不能大于应付总额,最高抵现金额" + PonitToCash_MaxAmount + "元！");
            $(obj).val(0);
            $(obj).focus();
            return;
        }
        $("#IntegralOffset" + Templateid).html(IntegralOffset.toFixed(2));

        var sumsetobj = 0;
        var PointNumber = parseFloat($("#NewMemberPointNumber").html());
        $(".txtPointNumber").each(function () {
            if ($.trim($(this).val()) != "")
                sumsetobj += parseFloat($(this).val());

        });

        if (sumsetobj > PointNumber) {
            alert_h("积分不足！");
            $(obj).val(0);
            $(obj).focus();
            return;
        }
        else {

            $(".MemberPointNumber").html(OldMemberPointNumber - sumsetobj);

        }
        SumMoney(Templateid);
    }
    //统计运费模板应该金额合计和实付总金额
    function SumMoney(TemplateId) {
        var CouponValue = 0;
        var IntegralOffset = parseFloat($("#IntegralOffset" + TemplateId).html());
        if (typeof ($('#coupon' + TemplateId).val()) != "undefined")
            if ($.trim($('#coupon' + TemplateId).val()) != "")
                CouponValue = parseFloat($('#coupon' + TemplateId).val())
        var oldtotal = parseFloat($('#oldtotal' + TemplateId).html());
        var shopcost = parseFloat($('#shipcost' + TemplateId).html());
        var total = oldtotal - CouponValue + shopcost - IntegralOffset;
        $('#total' + TemplateId).html(total.toFixed(2));

        $("#total").html('0.00');
        var sumtotal = 0;
        $(".sumtotal").each(function () {
            var totalinfo = parseFloat($(this).html());
            sumtotal += totalinfo;
        });
        $("#total").html(sumtotal.toFixed(2));
    }
    function GetSetPointNumber(TemplateId) {
        var OldMemberPointNumber = parseFloat($("#OldMemberPointNumber").html());
        $("#IntegralOffset" + TemplateId).html("0.00");
        $("#txtPointNumber" + TemplateId).val("0");
        var sumsetobj = 0;
        $(".txtPointNumber").each(function () {
            if ($.trim($(this).val()) != "")
                sumsetobj += parseFloat($(this).val());

        });

        $(".MemberPointNumber").html(OldMemberPointNumber - sumsetobj);
    }
    function IsUsePointNumber(obj, Templateid) {
        var OldMemberPointNumber = parseFloat($("#OldMemberPointNumber").html());
        if (!$(obj).hasClass('checked')) {
            $(obj).addClass('checked');
            $("#spanPointNumber" + Templateid).css("display", "");
        } else {
            $(obj).removeClass('checked');
            $("#spanPointNumber" + Templateid).css("display", "none");
            $("#txtPointNumber" + Templateid).val(0);
            var sumsetobj = 0;
            $("#IntegralOffset" + Templateid).html(0.00);
            $(".txtPointNumber").each(function () {

                if ($.trim($(this).val()) != "")
                    sumsetobj += parseFloat($(this).val());

            });
            $(".MemberPointNumber").html(OldMemberPointNumber - sumsetobj);
            SumMoney(Templateid);
        }

    }
